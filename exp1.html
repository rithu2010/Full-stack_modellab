<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Shop Menu</title>
  <style>
   
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

   
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }    .menu-section {
      background-color: #fff;
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

 
    ul {
      list-style-type: none; 
      padding: 0;
    }

    li {
      background-color: #f9f9f9;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      font-size: 18px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Our Coffee Shop!</h1>
    <p>Your daily dose of freshly brewed coffee</p>
  </header>

  <div class="menu-section">
    <h2>Menu</h2>
    <ul>
      <li>Espresso</li>
      <li>Latte</li>
      <li>Cappuccino</li>
      <li>Americano</li>
    </ul>
  </div>

  <footer>
    <p>&copy; 2025 Coffee Shop | All Rights Reserved</p>
  </footer>
</body>
</html>
